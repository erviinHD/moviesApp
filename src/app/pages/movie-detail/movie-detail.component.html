<ng-container *ngIf="movie">


    <div>
        <img [src]="movie.backdrop_path | poster" alt="" class="object-cover h-96 w-full ">
        <div class="movie-description text-white px-5 py-10">
            <div class="row">
                <div class="col-md-7 pt-10">
                    <h1 class="text-4xl font-bold">{{movie.title}}</h1>
                    <div class="py-2 flex justify-start">
                        <star-rating [value]="movie.vote_average/2" totalstars="5" checkedcolor="yellow"
                            uncheckedcolor="gray" size="20px" readonly="false"></star-rating>
                        <p class="text-gray-300 flex flex-wrap content-center ml-5"> ({{movie.vote_count}} críticas)
                        </p>
                    </div>
                    <div class="grid-cols-4 pb-1 pt-4"> Género:
                        <span *ngFor="let item of movie.genres" class="text-white ml-1">
                            {{item.name}},
                        </span>
                    </div>
                    <div class="grid-cols-4 pb-1 ">
                        <span class="text-white">
                            Duración: {{timeMovie}}
                        </span>
                    </div>
                    <div class="grid-cols-4 pb-1">
                        <span class="text-white">
                            Lanzamiento: {{movie.release_date |date: 'yyyy'}}
                        </span>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto py-4 sm:px-6 lg:px-8">
        <div class="p-4 sm:px-6 lg:px-8">
            <div class="grid grid-rows-3 sm:grid-flow-col gap-4">
                <div class="row-span-full ">
                    <img [src]="movie.poster_path | poster" alt="" class="img-fluid rounded-md shadow-lg w-56">
                </div>
                <div class="col-span-2 ">
                    <div class="max-w-7xl mx-auto  sm:px-6 lg:px-8">
                        <div class="row">
                            <div class="col-4 col-lg-2">
                                <h1 class="font-bold text-xl">Sinopsis </h1>
                            </div>
                            <div class="col py-3">
                                <hr>
                            </div>
                        </div>
                        <p class="py-3">
                            {{movie.overview}}
                        </p>
                    </div>
                </div>
                <div class="row-span-2 col-span-2" *ngIf="cast.length>0">
                    <div class="max-w-7xl mx-auto  sm:px-6 lg:px-8">
                        <div class="row">
                            <div class="col-4 col-lg-2">
                                <h1 class="font-bold text-xl">Reparto </h1>
                            </div>
                            <div class="col py-3">
                                <hr>
                            </div>
                        </div>
                        <div class="py-4">
                            <app-cast-slide-show [cast]="cast"></app-cast-slide-show>
                        </div>

                        <div class="row ">
                            <div class="col">
                                <div class="mt-44">
                                    <h1 class="font-bold text-xl">Director</h1>
                                    <div class="py-4">
                                        <span class="py-3" *ngFor="let item of productor">
                                            {{item.name}},
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mt-44">
                                    <h1 class="font-bold text-xl">Productor</h1>
                                    <div class="py-4">
                                        <span class="py-3" *ngFor="let item of writer">
                                            {{item.name}}, 
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div>
</ng-container>
